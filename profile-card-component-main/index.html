<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon by Frontend Mentor -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google font: Kumbh Sans (400, 700) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- My css -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <!-- <img class="bg-top" src="images/bg-pattern-top.svg" alt="background shape"> -->
    <!-- <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="background shape"> -->
    <section class="card">
      <div class="card__top"><!-- Empty div for card cover image --></div>
      <div class="card__middle">
        <img
          src="images/image-victor.jpg"
          alt="Profile picture of Victor Crest"
        />
        <h4>Victor Crest <span>26</span></h4>
        </span>
        <span class="city">London</span>
      </div>
      <div class="card__bottom stats">
        <div class="stats__item">
          <ul>
            <li><h4>80K</h4></li>
            <li>Followers</li>
          </ul>
        </div>
        <div class="stats__item">
          <ul>
            <li><h4>803K</h4></li>
            <li>Likes</li>
          </ul>
        </div>
        <div class="stats__item">
          <ul>
            <li><h4>1.4K</h4></li>
            <li>Photos</li>
          </ul>
        </div>
      </div>
    </section>
